<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <style>
    fieldset
    {
        text-align:center;
        width:150px;
    }
    input
    {
       border:none;
       background-color: red;
       width:30px;
    }
    #result{
        
        text-align: center;
    }
 </style>
</head>
<body>
<fieldset>
    <input type="button" value="-"onclick="dec()">
    <input type="text" id="result" value="0">
    <input type="button" value="+" onclick="inc()">
</fieldset>
    <script>
        var num=0
          function inc()
            {
            num++;   
           if(num<=20)
           {
            document.getElementById("result").value=num
            }
            }
           function dec()
            {
            num--;
            if(num>=0)
            {
            document.getElementById("result").value=num
            }
            }
    </script>
</body>
</html>
